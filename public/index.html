<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pokémons</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Pokémons</h1>
    <form id="pokemon-form">
      <input type="text" id="name" placeholder="Nome" required>
      <input type="number" id="number" placeholder="Número" required>
      <input type="text" id="type" placeholder="Tipo" required>
      <input type="text" id="image" placeholder="URL da Imagem" required>
      <button type="submit">Adicionar Pokémon</button>
    </form>
    <div id="pokemon-list" class="pokemon-list"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
